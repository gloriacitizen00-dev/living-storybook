<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living Storybook</title>

<style>
  body {
    margin: 0;
    background: #2e241b;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Georgia, serif;
  }

  /* ===== BOOK FRAME (WOOD) ===== */
  .book {
    width: 960px;            /* + ~2cm each side */
    height: 620px;           /* + ~2cm vertical */
    background: linear-gradient(135deg, #7a552d, #4b3218);
    padding: 28px;
    border-radius: 10px;
    box-shadow: 0 35px 70px rgba(0,0,0,0.6);
  }

  /* ===== OPEN SPREAD ===== */
  .spread {
    position: relative;
    display: flex;
    height: 100%;
    background: #f9f5ee;
    border-radius: 6px;
    overflow: hidden;
    perspective: 2000px; /* needed for 3D flip */
    box-shadow: inset 0 0 25px rgba(0,0,0,0.25);
  }

  /* ===== PAGE BASE ===== */
  .page {
    width: 50%;
    padding: 32px;
    background: linear-gradient(90deg, #fdfbf6, #f4efe6);
    position: relative;
    transform-origin: left center;
  }

  .page.left {
    border-right: 1px solid #d2cabd;
  }

  .page.right {
    transform-origin: right center;
    border-left: 1px solid #e5ddd0;
   transform-style: preserve-3d;
  }

  /* ===== PAGE FLIP EFFECT ===== */
  .page.flip-right {
    animation: flipRight 0.9s ease forwards;
  }

  .page.flip-left {
    animation: flipLeft 0.9s ease forwards;
  }

  @keyframes flipRight {
    0% {
      transform: rotateY(0deg);
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    
    50% {
  transform: translateZ(60px) rotateY(-120deg); 
  box-shadow: -30px 0 40px rgba(0,0,0,0.4)
    
    100% {
      transform: rotateY(0deg);
    }
  }

  @keyframes flipLeft {
    0% {
      transform: rotateY(0deg);
    }
    50% {
      transform: rotateY(120deg);
      box-shadow: 30px 0 40px rgba(0,0,0,0.4);
    }
    100% {
      transform: rotateY(0deg);
    }
  }

  /* ===== CONTENT ===== */
  .image-placeholder {
    height: 58%;
    background: #e2dacb;
    border-radius: 4px;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b5a45;
    font-style: italic;
  }

  .text {
    font-size: 18px;
    line-height: 1.6;
    color: #2d2923;
  }

  /* ===== CONTROLS ===== */
  .controls {
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    margin: 0 12px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #7a552d;
    color: #fff;
  }

  button:hover {
    background: #9a6f3a;
  }
</style>
</head>

<body>

<div class="book">
  <div class="spread">
    <div class="page left" id="leftPage">
      <div class="image-placeholder">Illustration</div>
      <div class="text" id="leftText"></div>
    </div>
    <div class="page right" id="rightPage">
      <div class="image-placeholder">Illustration</div>
      <div class="text" id="rightText"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button id="prev">← Previous</button>
  <button id="next">Next →</button>
</div>

<script>
  const pages = [
    "This is the beginning of a living story.",
    "The book opens like a memory.",
    "Every page bends and breathes.",
    "Wood remembers every touch.",
    "Paper carries quiet magic.",
    "The story continues to grow."
  ];

  let index = 0;

  const leftText = document.getElementById("leftText");
  const rightText = document.getElementById("rightText");
  const leftPage = document.getElementById("leftPage");
  const rightPage = document.getElementById("rightPage");

  function renderPages(direction) {
    if (direction === "next") {
      rightPage.classList.add("flip-right");
    } else if (direction === "prev") {
      leftPage.classList.add("flip-left");
    }

    setTimeout(() => {
      leftText.textContent = pages[index] || "";
      rightText.textContent = pages[index + 1] || "";

      leftPage.classList.remove("flip-left");
      rightPage.classList.remove("flip-right");
    }, 450);
  }

  document.getElementById("next").addEventListener("click", () => {
    if (index < pages.length - 2) {
      index += 2;
      renderPages("next");
    }
  });

  document.getElementById("prev").addEventListener("click", () => {
    if (index > 0) {
      index -= 2;
      renderPages("prev");
    }
  });

  renderPages();
</script>

</body>
</html>
