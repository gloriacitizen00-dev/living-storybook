<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Storybook</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #book {
      width: 420px;
      height: 560px;
      background: #ffffff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      padding: 24px;
      border-radius: 6px;
    }

    #page {
      height: 100%;
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #page.turn {
      opacity: 1;
      transform: translateX(0);
    }

    .image-placeholder {
      height: 60%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      margin-bottom: 16px;
      border-radius: 4px;
      font-style: italic;
    }

    #text {
      font-size: 18px;
      line-height: 1.5;
    }

    .controls {
      margin-top: 16px;
    }

    button {
      padding: 8px 16px;
      margin: 0 6px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>

  <div id="book">
    <div id="page">
      <div class="image-placeholder">
        Illustration will go here
      </div>
      <p id="text"></p>
    </div>
  </div>

  <div class="controls">
    <button id="prev">← Previous</button>
    <button id="next">Next →</button>
  </div>

  <script>
    // STORY DATA (edit freely)
    const pages = [
      {
        text: "This is the beginning of a living story."
      },
      {
        text: "Every page turns softly, like a real book."
      },
      {
        text: "Soon, illustrations will bring magic to life."
      },
      {
        text: "This project blends art, storytelling, and technology."
      }
    ];

    let currentPage = 0;

    const textElement = document.getElementById("text");
    const pageElement = document.getElementById("page");

    function renderPage() {
      pageElement.classList.remove("turn");

      setTimeout(() => {
        textElement.textContent = pages[currentPage].text;
        pageElement.classList.add("turn");
      }, 50);
    }

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    });

    // Initial load
    renderPage();
  </script>

</body>
</html>
