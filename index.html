<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living Storybook</title>

<style>
body {
  margin: 0;
  background: #2e241b;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Georgia, serif;
}

/* BOOK */
.book {
  width: 960px;
  height: 620px;
  background: linear-gradient(135deg, #7a552d, #4b3218);
  padding: 28px;
  border-radius: 10px;
  box-shadow: 0 35px 70px rgba(0,0,0,0.6);
}

/* SPREAD */
.spread {
  position: relative;
  width: 100%;
  height: 100%;
  background: #f9f5ee;
  border-radius: 6px;
  perspective: 2000px;
  overflow: hidden;
  box-shadow: inset 0 0 25px rgba(0,0,0,0.25);
}

/* PAGE BASE */
.page {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  padding: 32px;
  background: linear-gradient(90deg, #fdfbf6, #f4efe6);
  transform-style: preserve-3d;
}

/* LEFT PAGE */
.page.left {
  left: 0;
  border-right: 1px solid #d2cabd;
  z-index: 1;
}

/* RIGHT PAGE */
.page.right {
  right: 0;
  border-left: 1px solid #e5ddd0;
  transform-origin: right center;
  z-index: 2;
}

/* FLIP */
.page.flip-right {
  animation: flipRight 1s ease-in-out forwards;
}

/* KEYFRAMES */
@keyframes flipRight {
  0% {
    transform: translateZ(0) rotateY(0deg);
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }

  50% {
    transform: translateZ(80px) rotateY(-120deg);
    box-shadow: -40px 0 50px rgba(0,0,0,0.4);
  }

  100% {
    transform: translateZ(0) rotateY(-180deg);
    box-shadow: -60px 0 60px rgba(0,0,0,0.3);
  }
}

/* CONTENT */
.image-placeholder {
  height: 58%;
  background: #e2dacb;
  border-radius: 4px;
  margin-bottom: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #6b5a45;
  font-style: italic;
}

.text {
  font-size: 18px;
  line-height: 1.6;
  color: #2d2923;
}

/* CONTROLS */
.controls {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  margin: 0 12px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background: #7a552d;
  color: #fff;
}

button:hover {
  background: #9a6f3a;
}
</style>
</head>

<body>

<div class="book">
  <div class="spread">
    <div class="page left" id="leftPage">
      <div class="image-placeholder">Illustration</div>
      <div class="text" id="leftText"></div>
    </div>

    <div class="page right" id="rightPage">
      <div class="image-placeholder">Illustration</div>
      <div class="text" id="rightText"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button id="next">Next â†’</button>
</div>

<script>
const pages = [
  "This is the beginning of a living story.",
  "The book opens like a memory.",
  "Every page bends and breathes.",
  "Wood remembers every touch.",
  "Paper carries quiet magic.",
  "The story continues to grow."
];

let index = 0;

const leftText = document.getElementById("leftText");
const rightText = document.getElementById("rightText");
const rightPage = document.getElementById("rightPage");

function renderPages() {
  leftText.textContent = pages[index] || "";
  rightText.textContent = pages[index + 1] || "";
}

document.getElementById("next").addEventListener("click", () => {
  if (index < pages.length - 2) {
    rightPage.classList.add("flip-right");

    setTimeout(() => {
      index += 2;
      renderPages();
      rightPage.classList.remove("flip-right");
    }, 1000);
  }
});

renderPages();
</script>

</body>
</html>
