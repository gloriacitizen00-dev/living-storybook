<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living Storybook</title>

<style>
  body {
    margin: 0;
    background: #2e241b;
    height: 100vh;
    font-family: Georgia, serif;
  }

  /* ===== MAIN LAYOUT ===== */
  .app {
    display: flex;
    height: 100%;
  }

  /* ===== SIDEBAR (CHAPTERS) ===== */
  .sidebar {
    width: 240px; /* ~15cm */
    background: #00bfff;
    color: #f5efe6;
    padding: 24px;
    box-shadow: inset -5px 0 15px rgba(0,0,0,0.4);
    overflow-y: auto;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 22px;
    margin-bottom: 16px;
  }

  .chapter {
    padding: 10px 14px;
    margin-bottom: 8px;
    cursor: pointer;
    border-radius: 4px;
    background: rgba(255,255,255,0.05);
  }

  .chapter:hover {
    background: rgba(255,255,255,0.15);
  }

  .chapter.active {
    background: #7a552d;
  }

  /* ===== PAGE AREA ===== */
  .page-area {
    flex: 1;
    background: #e8cb9a;
    padding: 28px;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  /* ===== HEADER ===== */
  .header {
    margin-bottom: 20px;
  }

  .book-title {
    font-size: 26px;
    margin: 0;
  }

  .chapter-title {
    font-size: 18px;
    color: #6b5a45;
  }

  /* ===== CONTENT ===== */
  .content {
  display: flex;
  flex-direction: column;
  flex: 1;
  gap: 24px;
}

  .image-box {
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    width: 50%;
    height: 80%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b5a45;
    font-style: italic;
  }

  .text-box {
    width: 96%;
    height: 45%;
    background: #d0ab7a;
    padding: 20px;
    border-radius: 6px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    font-size: 18px;
    line-height: 1.6;
    overflow-y: auto;
  }

  /* ===== NAV BUTTONS ===== */
  .nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: calc(100% - 240px);
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
    pointer-events: none;
  }

  .nav button {
    pointer-events: auto;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    background: #7a552d;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }

  .nav button:hover {
    background: #9a6f3a;
  }

  #next {
    transform: translatex(80px);
  }
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Chapters</h2>
    <div id="chapterList"></div>
  </div>

  <!-- PAGE -->
  <div class="page-area">
    <div class="header">
      <h1 class="book-title" id="bookTitle">Living Storybook</h1>
      <div class="chapter-title" id="chapterTitle"></div>
    </div>

    <div class="content">
      <div class="image-box">Illustration</div>
      <div class="text-box" id="pageText"></div>
    </div>

    <div class="nav">
      <button id="prev">← Previous</button>
      <button id="next">Next →</button>
    </div>
  </div>

</div>

<script>
  const chapters = [
    {
      title: "Chapter I — The Opening",
      text: "This is the beginning of a living story. It breathes softly, like wood warming under the sun."
    },
    {
      title: "Chapter II — Memory",
      text: "The book opens like a memory. Pages do not rush; they wait."
    },
    {
      title: "Chapter III — Movement",
      text: "Every page bends and breathes, holding silence between words."
    },
    {
      title: "Chapter IV — Touch",
      text: "Wood remembers every touch. Paper never forgets."
    }
  ];

  let current = 0;

  const chapterList = document.getElementById("chapterList");
  const chapterTitle = document.getElementById("chapterTitle");
  const pageText = document.getElementById("pageText");

  function renderChapters() {
    chapterList.innerHTML = "";
    chapters.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "chapter" + (i === current ? " active" : "");
      div.textContent = c.title;
      div.onclick = () => {
        current = i;
        renderPage();
      };
      chapterList.appendChild(div);
    });
  }

  function renderPage() {
    chapterTitle.textContent = chapters[current].title;
    pageText.textContent = chapters[current].text;
    renderChapters();
  }

  document.getElementById("next").onclick = () => {
    if (current < chapters.length - 1) {
      current++;
      renderPage();
    }
  };

  document.getElementById("prev").onclick = () => {
    if (current > 0) {
      current--;
      renderPage();
    }
  };

  renderPage();
</script>

</body>
</html>
